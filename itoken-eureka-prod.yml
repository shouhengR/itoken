# application name
spring:
  application:
    name: itoken-eureka-8001-prod
# 链路追踪
  zipkin:
    base-url: http://www.zikpin7001.com:7001
# eureka 集群
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://www.eureka8002.com:8002/eureka
  instance:
    hostname: itoken-eureka-8001
    ip-address: true
#端口
server:
  port: 8001