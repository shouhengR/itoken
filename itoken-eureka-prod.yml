# application name
spring:
  application:
    name: itoken-eureka-eureka-8001
# 链路追踪
  zipkin:
    base-url: http://localhost:7001
# eureka 集群
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8002/eureka
  instance:
    hostname: eureka-8001
    ip-address: true
#端口
server:
  port: 8001